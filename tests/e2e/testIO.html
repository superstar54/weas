<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WEAS IO Test</title>
  </head>
  <body>
    <div id="viewer" style="position: relative; width: 600px; height: 400px"></div>

    <script type="module">
      import * as weas from "../../dist/index.mjs";

      async function fetchFile(filename) {
        const response = await fetch(`../../demo/datas/${filename}`);
        if (!response.ok) {
          throw new Error(`Failed to load file for structure: ${filename}`);
        }
        return await response.text();
      }

      const domElement = document.getElementById("viewer");
      const guiConfig = {
        controls: { enabled: false },
        buttons: {
          enabled: true,
          export: true,
          import: true,
          fullscreen: false,
          undo: false,
          redo: false,
          measurement: false,
        },
      };

      fetchFile("c2h6so.xyz").then((fileContent) => {
        const atoms = weas.parseXYZ(fileContent);
        const editor = new weas.WEAS({ domElement, guiConfig });
        editor.avr.atoms = atoms;
        editor.avr.drawModels();
        editor.render();
        window.editor = editor;
      });
    </script>
  </body>
</html>
