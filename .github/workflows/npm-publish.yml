name: Node.js Package

on:
  release:
    types: [published] # recommended; you can keep "created" if you prefer

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - run: npm ci
      - run: npm run build
      - run: cp src/index.d.ts dist/index.d.ts
      - run: npm test

      # Ensure npm is new enough for trusted publishing
      - run: npm -v && npm i -g npm@latest && npm -v

      # Public scoped packages need --access public
      # Add --provenance if you want explicit provenance generation
      - run: npm publish --provenance
