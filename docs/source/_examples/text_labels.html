<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WEAS Text Labels</title>
  </head>
  <body>
    <div id="viewer" style="position: relative; width: 100%; height: 600px"></div>
    <script type="module">
      import { WEAS, Atoms } from "https://unpkg.com/weas@0.2.9/dist/index.mjs";

      const domElement = document.getElementById("viewer");
      const atoms = new Atoms({
        symbols: ["C", "C", "C", "C"],
        positions: [
          [0.0, 0.0, 0.0],
          [1.42, 0.0, 0.0],
          [0.71, 1.23, 0.0],
          [2.13, 1.23, 0.0],
        ],
        cell: [6, 6, 6],
      });

      const editor = new WEAS({ domElement, atoms });
      editor.avr.applyState({ modelStyle: 1 }, { redraw: "full" });

      const p0 = atoms.positions[0];
      const p1 = atoms.positions[1];
      const p2 = atoms.positions[2];

      editor.textManager.setSettings([
        {
          positions: [p0],
          texts: "here!",
          color: "#ff0000",
          fontSize: "18px",
          className: "text-label",
          renderMode: "shape",
        },
        {
          positions: [p1, p2],
          texts: "x",
          color: "#111111",
          fontSize: "18px",
          className: "text-label",
          renderMode: "shape",
        },
      ]);
    </script>
  </body>
</html>
